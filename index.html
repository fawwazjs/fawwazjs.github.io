<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farming</title>
  <link href="bootstrap5/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sensor-card {
      border-left: 5px solid;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin-right: 20px;
      height: 120px;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }
    .sensor-title {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    .sensor-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #463d3d;
    }
    .progress {
      height: 6px;
      border-radius: 4px;
    }
    .col-5 {
      flex: 0 0 20%;
      max-width: 20%;
    }
    @media (max-width: 768px) {
      .col-5 {
        flex: 0 0 50%;
        max-width: 50%;
      }
      .sensor-card {
        margin-right: 10px;
        height: auto;
        min-height: 120px;
      }
    }
    @media (max-width: 576px) {
      .col-5 {
        flex: 0 0 100%;
        max-width: 100%;
      }
      .sensor-card {
        margin-right: 0;
        margin-bottom: 15px;
      }
    }

  </style>
</head>
<body>
  <div class="container-fluid my-4">
    <h4 class="mb-4 fw-bold">Smart Farming</h4>

    <div class="row g-3">
      <!-- Baris 1 -->
      <div class="col-5">
        <div class="border-primary sensor-card">
          <div class="sensor-title text-primary">Kelembaban (RH)</div>
          <div class="sensor-value">54 %</div>
        </div>
      </div>

      <div class="col-5">
        <div class="sensor-card border-success">
          <div class="sensor-title text-success">TDS</div>
          <div class="sensor-value">400 ppm</div>
        </div>
      </div>

      <div class="col-5">
        <div class="sensor-card border-info">
          <div class="sensor-title text-info">Kekeruhan (Turbid)</div>
          <div class="sensor-value">18 NTU</div>
          <div class="progress mt-2">
            <div class="progress-bar bg-info" style="width: 50%"></div>
          </div>
        </div>
      </div>

      <div class="col-5">
        <div class="sensor-card border-warning">
          <div class="sensor-title text-warning">Temperatur Air (WTEMP)</div>
          <div class="sensor-value">25 °C</div>
        </div>
      </div>

      <div class="col-5">
        <div class="sensor-card border-danger">
          <div class="sensor-title text-danger">Aliran Air (WFLOW)</div>
          <div class="sensor-value">34</div>
        </div>
      </div>    

      <!-- Baris 2 -->
      <div class="col-5">
        <div class="sensor-card border-primary">
          <div class="sensor-title text-primary">Oksigen Terlarut (Diss.Oxygen)</div>
          <div class="sensor-value">10 ppm</div>
        </div>
      </div>

      <div class="col-5">
        <div class="sensor-card border-success">
          <div class="sensor-title text-success">Intensitas Cahaya (Lux)</div>
          <div class="sensor-value">100 Lux</div>
        </div>
      </div>

      <div class="col-5">
        <div class="sensor-card border-info">
          <div class="sensor-title text-info">Temperatur Udara (AMTEMP)</div>
          <div class="sensor-value">34 °C</div>
          <div class="progress mt-2">
            <div class="progress-bar bg-info" style="width: 60%"></div>
          </div>
        </div>
      </div>

      <div class="col-5">
        <div class="sensor-card border-warning">
          <div class="sensor-title text-warning">EC</div>
          <div class="sensor-value">2</div>
        </div>
      </div>

      <div class="col-5">
        <div class="sensor-card border-danger">
          <div class="sensor-title text-danger">PH</div>
          <div class="sensor-value">7.1</div>
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap5/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
